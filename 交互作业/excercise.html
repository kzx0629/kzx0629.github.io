<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>电子木鱼</title>
<style>
  .body{
  background-color:black;
  }
  .h1{
    background-color:grey ;
    text-align:center;
    font-size:70px;
    border-width:3px;
    color:white;
  }
  .h2{
    font-size:20px;
    color:white;
    text-align:center;
  }
  .score{
    font-size:80px;
    color:white;
    text-align:center;
    font-family: "STHupo";
  }



</style>
</head>
<body class="body">
  <h1 class="h1">电子木鱼</h1>

  <div class="score" id="score">0</div>
  <h2 class="h2">功德</h2>
  <div align="center" id="woodenFish"><img src="muyu.jpg" ></div>
  <h3 class="h2">点击图片积攒功德吧！</h3>

  <script>
    const woodenFish = document.getElementById('woodenFish');
    const scoreElement = document.getElementById('score');
    let score = 0;

    woodenFish.addEventListener('click', function() {
      // 增加分数
      score++;
      scoreElement.textContent = ` ${score}`;
      woodenFish.classList.add('hit');
    setTimeout(() => {
      woodenFish.classList.remove('hit');
    }, 300);
  });
  </script>

</body>
</html>
